name: Terraform CI/CD
 
on:
  push:
    branches: [ main ]
    paths:
      - '**.tf'
      - '.github/workflows/terraform-cicd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.tf'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
 
permissions:
  id-token: write
  contents: read
 
jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
 
      - name: Terraform Format Check
        run: terraform fmt -check -recursive
 
      - name: Terraform Init Backend
        run: |
          cd backend
          terraform init
          terraform validate
 
      - name: Terraform Validate Main
        run: terraform validate
 
  plan:
    name: Terraform Plan
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
 
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${AWS_REGION}
 
      - name: Setup Backend
        run: |
          ENV=\${{ github.event.inputs.environment || '${ENV}' }}
          cd backend
          terraform init
          terraform apply -auto-approve \\
            -var="project_name=${PROJECT_NAME}" \\
            -var="environment=\$ENV" \\
            -var="aws_region=${AWS_REGION}" \\
            -var="tags={Project=${PROJECT_NAME},Environment=\$ENV,ManagedBy=terraform}"
         
          STATE_BUCKET=\$(terraform output -raw terraform_state_bucket)
          LOCKS_TABLE=\$(terraform output -raw terraform_locks_table)
          cd ..
         
          echo "bucket = \"\$STATE_BUCKET\"" > backend.tfvars
          echo "key = \"terraform.tfstate\"" >> backend.tfvars
          echo "region = \"${AWS_REGION}\"" >> backend.tfvars
          echo "dynamodb_table = \"\$LOCKS_TABLE\"" >> backend.tfvars
          echo "encrypt = true" >> backend.tfvars
 
      - name: Terraform Init
        run: terraform init -backend-config=backend.tfvars
 
      - name: Terraform Plan
        id: plan
        run: |
          ENV=\${{ github.event.inputs.environment || '${ENV}' }}
          terraform plan -var-file=environments/\$ENV.tfvars -out=tfplan
          terraform show -json tfplan > plan.json
          echo "::set-output name=plan_output::$(terraform show -no-color tfplan)"
 
      - name: Create Plan Summary
        run: |
          echo "### Terraform Plan Summary" > plan_summary.md
          echo "\`\`\`" >> plan_summary.md
          terraform show -no-color tfplan | grep -E '^[[:space:]]*([-+~]|will be)' >> plan_summary.md
          echo "\`\`\`" >> plan_summary.md
 
      - name: Upload Plan Summary
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan-summary
          path: plan_summary.md
 
      - name: Upload Plan
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: |
            tfplan
            backend.tfvars
 
      - name: Comment Plan on PR
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: \${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planSummary = fs.readFileSync('plan_summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: planSummary
            });
 
  apply:
    name: Terraform Apply
    needs: plan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: \${{ github.event.inputs.environment || '${ENV}' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
 
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${AWS_REGION}
 
      - name: Download Plan
        uses: actions/download-artifact@v3
        with:
          name: terraform-plan
 
      - name: Terraform Init
        run: terraform init -backend-config=backend.tfvars
 
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
